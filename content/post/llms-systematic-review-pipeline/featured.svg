<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgPipe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1821;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b2838;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgPipe)"/>
  
  <!-- Pipeline stages -->
  <!-- Row 1 -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#22c55e" opacity="0.8"/>
    <text x="80" y="30" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">1. Question</text>
    <text x="80" y="50" font-family="Arial" font-size="9" fill="white" text-anchor="middle" opacity="0.8">PICO/PECO</text>
  </g>
  <path d="M215 155 L235 155" stroke="#4ade80" stroke-width="2" marker-end="url(#arrow)"/>
  
  <g transform="translate(240, 120)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#22c55e" opacity="0.7"/>
    <text x="80" y="30" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">2. Protocol</text>
    <text x="80" y="50" font-family="Arial" font-size="9" fill="white" text-anchor="middle" opacity="0.8">PRISMA-P</text>
  </g>
  <path d="M405 155 L425 155" stroke="#4ade80" stroke-width="2"/>
  
  <g transform="translate(430, 120)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#22c55e" opacity="0.8"/>
    <text x="80" y="30" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">3. Search</text>
    <text x="80" y="50" font-family="Arial" font-size="9" fill="white" text-anchor="middle" opacity="0.8">Boolean, MeSH</text>
  </g>
  <path d="M595 155 L615 155" stroke="#4ade80" stroke-width="2"/>
  
  <g transform="translate(620, 120)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#22c55e" opacity="0.8"/>
    <text x="80" y="30" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">4. Retrieve</text>
    <text x="80" y="50" font-family="Arial" font-size="9" fill="white" text-anchor="middle" opacity="0.8">OpenAlex, PubMed</text>
  </g>
  <path d="M785 155 L805 155" stroke="#4ade80" stroke-width="2"/>
  
  <g transform="translate(810, 120)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#3b82f6" opacity="0.9"/>
    <text x="80" y="25" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">5. Screen ⭐</text>
    <text x="80" y="45" font-family="Arial" font-size="9" fill="white" text-anchor="middle" opacity="0.8">ASReview, Rayyan</text>
    <text x="80" y="60" font-family="Arial" font-size="8" fill="#93c5fd" text-anchor="middle">50-70% savings</text>
  </g>
  <path d="M975 155 L995 155" stroke="#4ade80" stroke-width="2"/>
  
  <g transform="translate(1000, 120)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#22c55e" opacity="0.8"/>
    <text x="80" y="30" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">6. Full Text</text>
    <text x="80" y="50" font-family="Arial" font-size="9" fill="white" text-anchor="middle" opacity="0.8">Unpaywall</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M1080 195 L1080 230 L130 230 L130 270" stroke="#4ade80" stroke-width="2" fill="none"/>
  
  <!-- Row 2 -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#f59e0b" opacity="0.8"/>
    <text x="80" y="25" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">7. Extract ⭐</text>
    <text x="80" y="45" font-family="Arial" font-size="9" fill="white" text-anchor="middle" opacity="0.8">GROBID, GPT-4</text>
    <text x="80" y="60" font-family="Arial" font-size="8" fill="#fde68a" text-anchor="middle">>84% accuracy</text>
  </g>
  <path d="M215 315 L235 315" stroke="#4ade80" stroke-width="2"/>
  
  <g transform="translate(240, 280)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#ef4444" opacity="0.7"/>
    <text x="80" y="30" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">8. Appraisal</text>
    <text x="80" y="50" font-family="Arial" font-size="9" fill="white" text-anchor="middle" opacity="0.8">RoB 2, ROBINS-I</text>
  </g>
  <path d="M405 315 L425 315" stroke="#4ade80" stroke-width="2"/>
  
  <g transform="translate(430, 280)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#f59e0b" opacity="0.8"/>
    <text x="80" y="30" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">9. Synthesis</text>
    <text x="80" y="50" font-family="Arial" font-size="9" fill="white" text-anchor="middle" opacity="0.8">RAG systems</text>
  </g>
  <path d="M595 315 L615 315" stroke="#4ade80" stroke-width="2"/>
  
  <g transform="translate(620, 280)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#f59e0b" opacity="0.7"/>
    <text x="80" y="30" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">10. Meta-analysis</text>
    <text x="80" y="50" font-family="Arial" font-size="9" fill="white" text-anchor="middle" opacity="0.8">R, Python</text>
  </g>
  <path d="M785 315 L805 315" stroke="#4ade80" stroke-width="2"/>
  
  <g transform="translate(810, 280)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#f59e0b" opacity="0.7"/>
    <text x="80" y="30" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">11. Write</text>
    <text x="80" y="50" font-family="Arial" font-size="9" fill="white" text-anchor="middle" opacity="0.8">Draft assistance</text>
  </g>
  <path d="M975 315 L995 315" stroke="#4ade80" stroke-width="2"/>
  
  <g transform="translate(1000, 280)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#22c55e" opacity="0.8"/>
    <text x="80" y="30" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">12. Disseminate</text>
    <text x="80" y="50" font-family="Arial" font-size="9" fill="white" text-anchor="middle" opacity="0.8">Summaries, podcasts</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(350, 400)">
    <rect x="0" y="0" width="500" height="100" rx="8" fill="#1e293b" opacity="0.8"/>
    <text x="250" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">AI Readiness by Stage</text>
    
    <rect x="30" y="45" width="20" height="20" rx="4" fill="#22c55e"/>
    <text x="60" y="60" font-family="Arial" font-size="11" fill="#a1a1aa">High - Use freely</text>
    
    <rect x="180" y="45" width="20" height="20" rx="4" fill="#3b82f6"/>
    <text x="210" y="60" font-family="Arial" font-size="11" fill="#a1a1aa">High - Major savings ⭐</text>
    
    <rect x="30" y="75" width="20" height="20" rx="4" fill="#f59e0b"/>
    <text x="60" y="90" font-family="Arial" font-size="11" fill="#a1a1aa">Medium - Verify outputs</text>
    
    <rect x="180" y="75" width="20" height="20" rx="4" fill="#ef4444"/>
    <text x="210" y="90" font-family="Arial" font-size="11" fill="#a1a1aa">Low - Human judgment needed</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial" font-size="32" font-weight="bold" fill="white" text-anchor="middle">LLMs Across the Systematic Review Pipeline</text>
  <text x="600" y="80" font-family="Arial" font-size="16" fill="#94a3b8" text-anchor="middle">A Practical Guide to AI Tools at Every Stage</text>
  
  <!-- Bottom tags -->
  <g transform="translate(400, 540)">
    <rect x="0" y="0" width="100" height="26" rx="13" fill="#22c55e" opacity="0.3"/>
    <text x="50" y="17" font-family="Arial" font-size="11" fill="#4ade80" text-anchor="middle">Screening</text>
  </g>
  <g transform="translate(510, 540)">
    <rect x="0" y="0" width="100" height="26" rx="13" fill="#3b82f6" opacity="0.3"/>
    <text x="50" y="17" font-family="Arial" font-size="11" fill="#60a5fa" text-anchor="middle">Extraction</text>
  </g>
  <g transform="translate(620, 540)">
    <rect x="0" y="0" width="100" height="26" rx="13" fill="#8b5cf6" opacity="0.3"/>
    <text x="50" y="17" font-family="Arial" font-size="11" fill="#a78bfa" text-anchor="middle">Synthesis</text>
  </g>
  <g transform="translate(730, 540)">
    <rect x="0" y="0" width="80" height="26" rx="13" fill="#f59e0b" opacity="0.3"/>
    <text x="40" y="17" font-family="Arial" font-size="11" fill="#fbbf24" text-anchor="middle">LLMs</text>
  </g>
</svg>
