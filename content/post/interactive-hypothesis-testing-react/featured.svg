<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecfccb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Title area -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" fill="#1f2937" text-anchor="middle" font-weight="bold">Hypothesis Testing Decision Matrix</text>
  
  <!-- Column headers -->
  <text x="280" y="80" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle" font-weight="bold">Reality: Groups Equal</text>
  <text x="520" y="80" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle" font-weight="bold">Reality: Groups Differ</text>
  
  <!-- Row labels -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Decision:</text>
  <text x="100" y="188" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle" font-weight="bold">Keep H₀</text>
  
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Decision:</text>
  <text x="100" y="318" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle" font-weight="bold">Reject H₀</text>
  
  <!-- Cell 1: True Negative (top-left) - Correct -->
  <g transform="translate(160, 100)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#bbf7d0" stroke="#22c55e" stroke-width="3"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="13" fill="#166534" text-anchor="middle" font-weight="bold">✓ CORRECT</text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">True Negative</text>
    <line x1="30" y1="70" x2="170" y2="70" stroke="#166534" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Correctly conclude</text>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">no difference exists</text>
  </g>
  
  <!-- Cell 2: Type II Error (top-right) - Error -->
  <g transform="translate(400, 100)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#fecaca" stroke="#ef4444" stroke-width="3"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="13" fill="#991b1b" text-anchor="middle" font-weight="bold">✗ TYPE II ERROR</text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="11" fill="#991b1b" text-anchor="middle">False Negative (β)</text>
    <line x1="30" y1="70" x2="170" y2="70" stroke="#991b1b" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Miss a real</text>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">difference</text>
  </g>
  
  <!-- Cell 3: Type I Error (bottom-left) - Error -->
  <g transform="translate(160, 240)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#fecaca" stroke="#ef4444" stroke-width="3"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="13" fill="#991b1b" text-anchor="middle" font-weight="bold">✗ TYPE I ERROR</text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="11" fill="#991b1b" text-anchor="middle">False Positive (α)</text>
    <line x1="30" y1="70" x2="170" y2="70" stroke="#991b1b" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Claim a difference</text>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">that doesn't exist</text>
  </g>
  
  <!-- Cell 4: True Positive / Power (bottom-right) - Correct -->
  <g transform="translate(400, 240)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#bbf7d0" stroke="#22c55e" stroke-width="3"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="13" fill="#166534" text-anchor="middle" font-weight="bold">✓ CORRECT</text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Power (1 - β)</text>
    <line x1="30" y1="70" x2="170" y2="70" stroke="#166534" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Correctly detect</text>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">a real difference</text>
  </g>
  
  <!-- Progressive reveal indicators -->
  <g transform="translate(640, 120)">
    <rect x="0" y="0" width="130" height="180" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="bold">Learning Steps</text>
    
    <circle cx="25" cy="55" r="12" fill="#22c55e"/>
    <text x="25" y="60" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">1</text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="9" fill="#374151">True Neg</text>
    
    <circle cx="25" cy="90" r="12" fill="#22c55e"/>
    <text x="25" y="95" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">2</text>
    <text x="75" y="95" font-family="Arial, sans-serif" font-size="9" fill="#374151">Power</text>
    
    <circle cx="25" cy="125" r="12" fill="#ef4444"/>
    <text x="25" y="130" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">3</text>
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="9" fill="#374151">Type II</text>
    
    <circle cx="25" cy="160" r="12" fill="#ef4444"/>
    <text x="25" y="165" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">4</text>
    <text x="75" y="165" font-family="Arial, sans-serif" font-size="9" fill="#374151">Type I</text>
  </g>
  
  <!-- Navigation hint -->
  <g transform="translate(300, 380)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="#3b82f6"/>
    <text x="70" y="26" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">← Previous</text>
    <line x1="100" y1="10" x2="100" y2="30" stroke="white" stroke-width="1" opacity="0.5"/>
    <text x="140" y="26" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Next →</text>
  </g>
  
  <!-- React logo hint -->
  <g transform="translate(30, 390)">
    <circle cx="25" cy="25" r="20" fill="#282c34"/>
    <ellipse cx="25" cy="25" rx="16" ry="6" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(0 25 25)"/>
    <ellipse cx="25" cy="25" rx="16" ry="6" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(60 25 25)"/>
    <ellipse cx="25" cy="25" rx="16" ry="6" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(-60 25 25)"/>
    <circle cx="25" cy="25" r="3" fill="#61dafb"/>
  </g>
  
  <!-- Footer -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Interactive Hypothesis Testing Education with React</text>
</svg>