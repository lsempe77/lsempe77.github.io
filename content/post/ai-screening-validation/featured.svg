<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgBlog" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1b2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentBlog" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenBlog" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgBlog)"/>
  
  <!-- Grid pattern -->
  <g stroke="#2c4a6e" stroke-width="1" opacity="0.3">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  
  <!-- Left side: Fixed-sample approach (red/warning) -->
  <g transform="translate(100, 150)">
    <!-- Bar chart showing decay -->
    <rect x="0" y="20" width="60" height="280" rx="4" fill="#e74c3c" opacity="0.8"/>
    <rect x="80" y="100" width="60" height="200" rx="4" fill="#e74c3c" opacity="0.8"/>
    <rect x="160" y="160" width="60" height="140" rx="4" fill="#e74c3c" opacity="0.8"/>
    <rect x="240" y="220" width="60" height="80" rx="4" fill="#e74c3c" opacity="0.8"/>
    
    <!-- Trend line going down -->
    <path d="M30 30 L110 110 L190 170 L270 230" stroke="#f39c12" stroke-width="4" fill="none" stroke-dasharray="8,4"/>
    
    <!-- X mark -->
    <g transform="translate(320, 80)">
      <circle r="30" fill="#e74c3c"/>
      <path d="M-12 -12 L12 12 M12 -12 L-12 12" stroke="white" stroke-width="4"/>
    </g>
    
    <text x="150" y="340" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c" text-anchor="middle">Fixed-Sample: 122</text>
    <text x="150" y="365" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0" text-anchor="middle">Sensitivity decays with size</text>
  </g>
  
  <!-- VS -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#f39c12" text-anchor="middle">VS</text>
  
  <!-- Right side: Adaptive approach (green/success) -->
  <g transform="translate(700, 150)">
    <!-- Scaling bars -->
    <rect x="0" y="200" width="60" height="100" rx="4" fill="#27ae60" opacity="0.8"/>
    <rect x="80" y="140" width="60" height="160" rx="4" fill="#27ae60" opacity="0.8"/>
    <rect x="160" y="80" width="60" height="220" rx="4" fill="#27ae60" opacity="0.8"/>
    <rect x="240" y="20" width="60" height="280" rx="4" fill="#27ae60" opacity="0.8"/>
    
    <!-- Trend line going up -->
    <path d="M30 250 L110 200 L190 140 L270 80" stroke="#2ecc71" stroke-width="4" fill="none"/>
    
    <!-- Check mark -->
    <g transform="translate(320, 80)">
      <circle r="30" fill="#27ae60"/>
      <path d="M-12 0 L-4 8 L12 -8" stroke="white" stroke-width="4" fill="none"/>
    </g>
    
    <text x="150" y="340" font-family="Arial, sans-serif" font-size="16" fill="#27ae60" text-anchor="middle">Adaptive: Scales</text>
    <text x="150" y="365" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0" text-anchor="middle">95% sensitivity guaranteed</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Why Fixed-Sample AI Screening</text>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Validation Fails</text>
  
  <!-- Bottom tags -->
  <g transform="translate(400, 560)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#3498db" opacity="0.3"/>
    <text x="50" y="19" font-family="Arial, sans-serif" font-size="12" fill="#3498db" text-anchor="middle">Statistics</text>
  </g>
  <g transform="translate(520, 560)">
    <rect x="0" y="0" width="160" height="28" rx="14" fill="#9b59b6" opacity="0.3"/>
    <text x="80" y="19" font-family="Arial, sans-serif" font-size="12" fill="#9b59b6" text-anchor="middle">Systematic Reviews</text>
  </g>
  <g transform="translate(700, 560)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#1abc9c" opacity="0.3"/>
    <text x="50" y="19" font-family="Arial, sans-serif" font-size="12" fill="#1abc9c" text-anchor="middle">AI/ML</text>
  </g>
</svg>
