<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vectorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <!-- Floating documents -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#374151" stroke="#4b5563" opacity="0.8"/>
    <rect x="10" y="15" width="60" height="5" rx="2" fill="#6b7280"/>
    <rect x="10" y="25" width="50" height="5" rx="2" fill="#6b7280"/>
    <rect x="10" y="35" width="55" height="5" rx="2" fill="#6b7280"/>
    <rect x="10" y="50" width="45" height="5" rx="2" fill="#6b7280"/>
    <rect x="10" y="60" width="55" height="5" rx="2" fill="#6b7280"/>
    <rect x="10" y="75" width="40" height="5" rx="2" fill="#6b7280"/>
  </g>
  
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#374151" stroke="#4b5563" opacity="0.8"/>
    <rect x="10" y="15" width="55" height="5" rx="2" fill="#6b7280"/>
    <rect x="10" y="25" width="60" height="5" rx="2" fill="#6b7280"/>
    <rect x="10" y="35" width="45" height="5" rx="2" fill="#6b7280"/>
    <rect x="10" y="50" width="55" height="5" rx="2" fill="#6b7280"/>
    <rect x="10" y="60" width="50" height="5" rx="2" fill="#6b7280"/>
    <rect x="10" y="75" width="60" height="5" rx="2" fill="#6b7280"/>
  </g>
  
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="80" height="80" rx="5" fill="#374151" stroke="#4b5563" opacity="0.6"/>
    <rect x="10" y="15" width="50" height="5" rx="2" fill="#6b7280"/>
    <rect x="10" y="25" width="55" height="5" rx="2" fill="#6b7280"/>
    <rect x="10" y="35" width="45" height="5" rx="2" fill="#6b7280"/>
    <rect x="10" y="50" width="60" height="5" rx="2" fill="#6b7280"/>
  </g>
  
  <!-- Chunking arrows -->
  <path d="M140 130 L170 130" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  <path d="M140 250 L170 250" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  <path d="M140 360 L170 360" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  
  <!-- Embedding model -->
  <g transform="translate(180, 120)">
    <rect x="0" y="0" width="120" height="260" rx="10" fill="#1f2937" stroke="#06b6d4" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="11" fill="#06b6d4" text-anchor="middle" font-weight="bold">Sentence</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="11" fill="#06b6d4" text-anchor="middle" font-weight="bold">Transformer</text>
    
    <!-- Neural network visualization -->
    <g transform="translate(20, 70)">
      <circle cx="40" cy="0" r="8" fill="#06b6d4" opacity="0.5"/>
      <circle cx="20" cy="30" r="8" fill="#06b6d4" opacity="0.6"/>
      <circle cx="60" cy="30" r="8" fill="#06b6d4" opacity="0.6"/>
      <circle cx="10" cy="60" r="8" fill="#06b6d4" opacity="0.7"/>
      <circle cx="40" cy="60" r="8" fill="#06b6d4" opacity="0.7"/>
      <circle cx="70" cy="60" r="8" fill="#06b6d4" opacity="0.7"/>
      <circle cx="20" cy="90" r="8" fill="#06b6d4" opacity="0.8"/>
      <circle cx="60" cy="90" r="8" fill="#06b6d4" opacity="0.8"/>
      <circle cx="40" cy="120" r="8" fill="#06b6d4"/>
      
      <!-- Connections -->
      <line x1="40" y1="8" x2="20" y2="22" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
      <line x1="40" y1="8" x2="60" y2="22" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
      <line x1="20" y1="38" x2="10" y2="52" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
      <line x1="20" y1="38" x2="40" y2="52" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
      <line x1="60" y1="38" x2="40" y2="52" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
      <line x1="60" y1="38" x2="70" y2="52" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
    </g>
    
    <text x="60" y="230" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle">all-MiniLM-L6-v2</text>
    <text x="60" y="245" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle">384 dimensions</text>
  </g>
  
  <!-- Arrow to FAISS -->
  <path d="M310 250 L350 250" stroke="#06b6d4" stroke-width="3" marker-end="url(#arrowCyan)"/>
  
  <!-- FAISS Vector Index -->
  <g transform="translate(360, 100)">
    <rect x="0" y="0" width="150" height="200" rx="10" fill="#1f2937" stroke="#f59e0b" stroke-width="2"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" text-anchor="middle" font-weight="bold">FAISS Index</text>
    
    <!-- Vector points visualization -->
    <g transform="translate(15, 50)">
      <!-- Cluster 1 -->
      <circle cx="30" cy="20" r="4" fill="#22c55e"/>
      <circle cx="40" cy="25" r="4" fill="#22c55e"/>
      <circle cx="35" cy="35" r="4" fill="#22c55e"/>
      <circle cx="25" cy="30" r="4" fill="#22c55e"/>
      
      <!-- Cluster 2 -->
      <circle cx="80" cy="40" r="4" fill="#8b5cf6"/>
      <circle cx="90" cy="35" r="4" fill="#8b5cf6"/>
      <circle cx="85" cy="50" r="4" fill="#8b5cf6"/>
      <circle cx="95" cy="45" r="4" fill="#8b5cf6"/>
      
      <!-- Cluster 3 -->
      <circle cx="50" cy="80" r="4" fill="#ec4899"/>
      <circle cx="60" cy="75" r="4" fill="#ec4899"/>
      <circle cx="55" cy="90" r="4" fill="#ec4899"/>
      <circle cx="65" cy="85" r="4" fill="#ec4899"/>
      
      <!-- Cluster 4 -->
      <circle cx="100" cy="100" r="4" fill="#f59e0b"/>
      <circle cx="110" cy="95" r="4" fill="#f59e0b"/>
      <circle cx="105" cy="110" r="4" fill="#f59e0b"/>
    </g>
    
    <text x="75" y="175" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">42,156 vectors</text>
    <text x="75" y="190" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">IndexFlatL2</text>
  </g>
  
  <!-- SQLite -->
  <g transform="translate(360, 320)">
    <ellipse cx="75" cy="15" rx="60" ry="15" fill="#3b82f6"/>
    <rect x="15" y="15" width="120" height="40" fill="#3b82f6"/>
    <ellipse cx="75" cy="55" rx="60" ry="15" fill="#2563eb"/>
    <ellipse cx="75" cy="15" rx="60" ry="15" fill="#60a5fa" opacity="0.8"/>
    <text x="75" y="38" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">SQLite</text>
    <text x="75" y="52" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe" text-anchor="middle">Metadata</text>
  </g>
  
  <!-- Query flow -->
  <g transform="translate(560, 80)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="#1f2937" stroke="#22c55e" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" text-anchor="middle" font-weight="bold">Query</text>
    
    <rect x="15" y="40" width="150" height="25" rx="5" fill="#374151"/>
    <text x="90" y="57" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" text-anchor="middle">"evaluation methods in</text>
    <rect x="15" y="68" width="150" height="20" rx="5" fill="#374151"/>
    <text x="90" y="82" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" text-anchor="middle">conflict zones"</text>
  </g>
  
  <!-- Query arrow -->
  <path d="M650 185 L650 200 L510 200 L510 210" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Results -->
  <g transform="translate(560, 220)">
    <rect x="0" y="0" width="180" height="180" rx="10" fill="#1f2937" stroke="#22c55e" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" text-anchor="middle" font-weight="bold">Top Results</text>
    
    <rect x="10" y="40" width="160" height="35" rx="5" fill="#374151"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">#1</text>
    <text x="35" y="55" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">study_2023_kenya.pdf</text>
    <text x="20" y="68" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Score: 0.89</text>
    
    <rect x="10" y="82" width="160" height="35" rx="5" fill="#374151"/>
    <text x="20" y="97" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">#2</text>
    <text x="35" y="97" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">rct_somalia_2022.pdf</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Score: 0.84</text>
    
    <rect x="10" y="124" width="160" height="35" rx="5" fill="#374151"/>
    <text x="20" y="139" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">#3</text>
    <text x="35" y="139" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">impact_eval_drc.pdf</text>
    <text x="20" y="152" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Score: 0.81</text>
    
    <text x="90" y="175" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Query time: 45ms</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">RAG System for Research Documents</text>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Semantic Search with FAISS + Sentence Transformers</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowCyan" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#06b6d4"/>
    </marker>
  </defs>
</svg>