<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Map outline suggestion (abstract) -->
  <ellipse cx="400" cy="200" rx="350" ry="170" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Mapping Research Institutions in FCAS</text>
  
  <!-- Left side: Data Sources -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="150" height="130" rx="10" fill="rgba(255,255,255,0.12)" stroke="white" stroke-width="2"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Data Sources</text>
    
    <rect x="15" y="40" width="120" height="35" rx="5" fill="#3498db"/>
    <text x="75" y="62" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">DEP Database</text>
    
    <rect x="15" y="85" width="120" height="35" rx="5" fill="#e74c3c"/>
    <text x="75" y="107" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">FCAS Evidence Map</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 210 145 L 260 145" stroke="#feca57" stroke-width="3" fill="none"/>
  <polygon points="260,145 250,140 250,150" fill="#feca57"/>
  
  <!-- Center: 6-Step Pipeline -->
  <g transform="translate(270, 70)">
    <rect x="0" y="0" width="260" height="180" rx="12" fill="rgba(255,255,255,0.15)" stroke="#1dd1a1" stroke-width="2"/>
    <text x="130" y="25" font-family="Arial, sans-serif" font-size="13" fill="#1dd1a1" text-anchor="middle" font-weight="bold">6-Step Verification</text>
    
    <!-- Steps in 2 columns -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="100" height="28" rx="5" fill="rgba(255,255,255,0.1)"/>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">ğŸ” Web Search AI</text>
    </g>
    <g transform="translate(140, 40)">
      <rect x="0" y="0" width="100" height="28" rx="5" fill="rgba(255,255,255,0.1)"/>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">ğŸŒ Website Dedup</text>
    </g>
    <g transform="translate(20, 78)">
      <rect x="0" y="0" width="100" height="28" rx="5" fill="rgba(255,255,255,0.1)"/>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">ğŸ”¤ Fuzzy Match</text>
    </g>
    <g transform="translate(140, 78)">
      <rect x="0" y="0" width="100" height="28" rx="5" fill="rgba(255,255,255,0.1)"/>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">ğŸ  Native Filter</text>
    </g>
    <g transform="translate(20, 116)">
      <rect x="0" y="0" width="100" height="28" rx="5" fill="rgba(255,255,255,0.1)"/>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">ğŸ¤– LLM Audit</text>
    </g>
    <g transform="translate(140, 116)">
      <rect x="0" y="0" width="100" height="28" rx="5" fill="rgba(255,255,255,0.1)"/>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">ğŸ‘ï¸ Manual Review</text>
    </g>
    
    <text x="130" y="165" font-family="Arial, sans-serif" font-size="10" fill="#feca57" text-anchor="middle">Perplexity + RapidFuzz + Claude</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 540 145 L 590 145" stroke="#feca57" stroke-width="3" fill="none"/>
  <polygon points="590,145 580,140 580,150" fill="#feca57"/>
  
  <!-- Right side: Output -->
