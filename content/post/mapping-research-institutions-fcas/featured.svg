    <text x="160" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">ğŸ›ï¸ Middle East</text>
    
    <!-- Country dots -->
    <circle cx="40" cy="55" r="20" fill="#3498db"/>
    <text x="40" y="60" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">IRN</text>
    <circle cx="95" cy="55" r="12" fill="#3498db" fill-opacity="0.8"/>
    <text x="95" y="59" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">JOR</text>
    <circle cx="140" cy="55" r="10" fill="#3498db" fill-opacity="0.6"/>
    <text x="140" y="59" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">IRQ</text>
    <circle cx="180" cy="55" r="8" fill="#3498db" fill-opacity="0.5"/>
    <text x="180" y="59" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">LBN</text>
    
    <text x="160" y="90" font-family="Arial, sans-serif" font-size="10" fill="#feca57" text-anchor="middle">40% of records</text>
  </g>
</svg>
