    <text x="75" y="50" font-family="Arial, sans-serif" font-size="28" fill="#1dd1a1" text-anchor="middle" font-weight="bold">400+</text>
    <text x="75" y="70" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">institutions</text>
    
    <text x="75" y="95" font-family="Arial, sans-serif" font-size="20" fill="#feca57" text-anchor="middle" font-weight="bold">16</text>
    <text x="75" y="112" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">countries</text>
  </g>
  
  <!-- Bottom: Regions -->
  <g transform="translate(60, 270)">
    <rect x="0" y="0" width="320" height="100" rx="10" fill="rgba(255,255,255,0.08)"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">ğŸŒ Horn of Africa</text>
    
    <!-- Country dots -->
    <circle cx="40" cy="55" r="20" fill="#e74c3c"/>
    <text x="40" y="60" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">ETH</text>
    <circle cx="95" cy="55" r="15" fill="#e74c3c" fill-opacity="0.8"/>
    <text x="95" y="60" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">KEN</text>
    <circle cx="140" cy="55" r="10" fill="#e74c3c" fill-opacity="0.6"/>
    <text x="140" y="59" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">SDN</text>
    <circle cx="180" cy="55" r="8" fill="#e74c3c" fill-opacity="0.5"/>
    <text x="180" y="59" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">SOM</text>
    
