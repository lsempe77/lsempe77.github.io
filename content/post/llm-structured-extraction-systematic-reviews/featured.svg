<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="extractGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#8b5cf6" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="450" fill="url(#grid)"/>
  </g>
  
  <!-- PDF Document Stack -->
  <g transform="translate(50, 100)">
    <!-- Stacked PDFs -->
    <rect x="20" y="20" width="100" height="130" rx="5" fill="#374151" stroke="#4b5563"/>
    <rect x="10" y="10" width="100" height="130" rx="5" fill="#4b5563" stroke="#6b7280"/>
    <rect x="0" y="0" width="100" height="130" rx="5" fill="#6b7280" stroke="#9ca3af"/>
    
    <!-- PDF icon -->
    <rect x="15" y="20" width="70" height="8" rx="2" fill="#9ca3af"/>
    <rect x="15" y="35" width="60" height="6" rx="2" fill="#9ca3af"/>
    <rect x="15" y="48" width="65" height="6" rx="2" fill="#9ca3af"/>
    <rect x="15" y="61" width="50" height="6" rx="2" fill="#9ca3af"/>
    <rect x="15" y="74" width="58" height="6" rx="2" fill="#9ca3af"/>
    <rect x="15" y="87" width="45" height="6" rx="2" fill="#9ca3af"/>
    
    <text x="50" y="115" font-family="Arial, sans-serif" font-size="11" fill="#d1d5db" text-anchor="middle">523 PDFs</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M180 170 L220 170" stroke="#8b5cf6" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- LLM Processing Box -->
  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="180" height="180" rx="15" fill="url(#extractGradient)" opacity="0.9"/>
    
    <!-- GPT-4 icon -->
    <circle cx="90" cy="45" r="25" fill="rgba(255,255,255,0.2)"/>
    <text x="90" y="52" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">ðŸ¤–</text>
    
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">GPT-4 / Ollama</text>
    <text x="90" y="105" font-family="Arial, sans-serif" font-size="10" fill="#e0e0ff" text-anchor="middle">Structured Extraction</text>
    
    <!-- Extraction fields -->
    <rect x="15" y="120" width="150" height="15" rx="3" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="131" font-family="monospace" font-size="8" fill="white" text-anchor="middle">authors, year, country</text>
    <rect x="15" y="140" width="150" height="15" rx="3" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="151" font-family="monospace" font-size="8" fill="white" text-anchor="middle">methods, sample, SDG</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M430 170 L470 170" stroke="#8b5cf6" stroke-width="3"/>
  
  <!-- JSON Output -->
  <g transform="translate(490, 90)">
    <rect x="0" y="0" width="160" height="160" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle" font-weight="bold">Structured JSON</text>
    
    <!-- JSON content -->
    <text x="10" y="50" font-family="monospace" font-size="9" fill="#a78bfa">{</text>
    <text x="20" y="65" font-family="monospace" font-size="8" fill="#94a3b8">"authors": "Smith, J"</text>
    <text x="20" y="80" font-family="monospace" font-size="8" fill="#94a3b8">"year": "2023"</text>
    <text x="20" y="95" font-family="monospace" font-size="8" fill="#94a3b8">"country": "Kenya"</text>
    <text x="20" y="110" font-family="monospace" font-size="8" fill="#94a3b8">"sector": "Health"</text>
    <text x="20" y="125" font-family="monospace" font-size="8" fill="#94a3b8">"methods": "RCT"</text>
    <text x="20" y="140" font-family="monospace" font-size="8" fill="#94a3b8">"sample": "1,500"</text>
    <text x="10" y="155" font-family="monospace" font-size="9" fill="#a78bfa">}</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M570 260 L570 290" stroke="#8b5cf6" stroke-width="3"/>
  
  <!-- Database -->
  <g transform="translate(500, 300)">
    <ellipse cx="70" cy="20" rx="70" ry="20" fill="#22c55e"/>
    <rect x="0" y="20" width="140" height="50" fill="#22c55e"/>
    <ellipse cx="70" cy="70" rx="70" ry="20" fill="#16a34a"/>
    <ellipse cx="70" cy="20" rx="70" ry="20" fill="#4ade80" opacity="0.8"/>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">SQLite</text>
    <text x="70" y="62" font-family="Arial, sans-serif" font-size="9" fill="#dcfce7" text-anchor="middle">Structured Data</text>
  </g>
  
  <!-- Metrics panel -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#1e293b" stroke="#4b5563"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle" font-weight="bold">Pipeline Metrics</text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">âœ“ Papers processed:</text>
    <text x="180" y="50" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" text-anchor="end">523</text>
    
    <text x="20" y="68" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">âœ“ Success rate:</text>
    <text x="180" y="68" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" text-anchor="end">95.2%</text>
    
    <text x="20" y="86" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">âœ“ Avg time/paper:</text>
    <text x="180" y="86" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" text-anchor="end">8.3s</text>
  </g>
  
  <!-- Prompt engineering note -->
  <g transform="translate(280, 300)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="#1e293b" stroke="#f59e0b"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" text-anchor="middle" font-weight="bold">Prompt Engineering</text>
    <text x="15" y="48" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">â€¢ Expert role definition</text>
    <text x="15" y="63" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">â€¢ Explicit examples</text>
    <text x="15" y="78" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">â€¢ JSON mode output</text>
    <text x="15" y="93" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">â€¢ Temperature: 0.1</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">LLM-Powered Structured Extraction</text>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Automating Data Extraction for Systematic Reviews</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>
</svg>