<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#800040;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Synthetic Data Pipeline</text>
  
  <!-- LLM Providers -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="#00d2d3"/>
    <text x="50" y="26" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">OpenAI</text>
  </g>
  <g transform="translate(60, 150)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="#ff6b6b"/>
    <text x="50" y="26" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Claude</text>
  </g>
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="#1dd1a1"/>
    <text x="50" y="26" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Gemini</text>
  </g>
  <g transform="translate(60, 250)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="#feca57"/>
    <text x="50" y="26" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">Mistral</text>
  </g>
  
  <!-- Arrows from providers -->
  <g stroke="url(#flow)" stroke-width="3" fill="none">
    <path d="M 165 120 Q 200 170 230 170"/>
    <path d="M 165 170 L 230 170"/>
    <path d="M 165 220 Q 200 170 230 170"/>
    <path d="M 165 270 Q 200 200 230 170"/>
  </g>
  
  <!-- Pipeline steps -->
  <g transform="translate(235, 90)">
    <rect x="0" y="0" width="130" height="160" rx="10" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="2"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">8-Step Pipeline</text>
    <text x="65" y="50" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">1. Entity Gen</text>
    <text x="65" y="65" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">2. Ground Truth</text>
    <text x="65" y="80" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">3. Biased Papers</text>
    <text x="65" y="95" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">4. Appraisal</text>
    <text x="65" y="110" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">5. Validation</text>
    <text x="65" y="125" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">6. Training Data</text>
    <text x="65" y="140" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">7. Statistics</text>
    <text x="65" y="155" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">8. Export</text>
  </g>
  
  <!-- Arrow to validation -->
  <path d="M 370 170 L 420 170" stroke="url(#flow)" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Validation box -->
  <g transform="translate(425, 120)">
    <rect x="0" y="0" width="120" height="100" rx="10" fill="rgba(255,255,255,0.15)" stroke="#1dd1a1" stroke-width="2"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="11" fill="#1dd1a1" text-anchor="middle" font-weight="bold">âœ“ Validation</text>
    <text x="60" y="48" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">Schema checks</text>
    <text x="60" y="63" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">Plausibility</text>
    <text x="60" y="78" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">Hallucination</text>
    <text x="60" y="93" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">detection</text>
  </g>
  
  <!-- Arrow to output -->
  <path d="M 550 170 L 600 170" stroke="url(#flow)" stroke-width="3" fill="none"/>
  
  <!-- Output -->
  <g transform="translate(605, 110)">
    <rect x="0" y="0" width="130" height="120" rx="10" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Training Data</text>
    
    <!-- JSON icon -->
    <rect x="20" y="40" width="40" height="30" rx="4" fill="#feca57"/>
    <text x="40" y="60" font-family="monospace" font-size="10" fill="#333" text-anchor="middle">.json</text>
    
    <!-- Excel icon -->
    <rect x="70" y="40" width="40" height="30" rx="4" fill="#1dd1a1"/>
    <text x="90" y="60" font-family="monospace" font-size="10" fill="#333" text-anchor="middle">.xlsx</text>
    
    <text x="65" y="95" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">Full provenance</text>
    <text x="65" y="110" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">Reproducible seeds</text>
  </g>
  
  <!-- Bottom feature boxes -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="70" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">ğŸ”„ Checkpointing</text>
    <text x="70" y="40" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">SQLite resume</text>
  </g>
  <g transform="translate(260, 320)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="70" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">ğŸ² Reproducible</text>
    <text x="70" y="40" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">Seed tracking</text>
  </g>
  <g transform="translate(420, 320)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="70" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">ğŸ“Š Multi-Model</text>
    <text x="70" y="40" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">5 LLM providers</text>
  </g>
  <g transform="translate(580, 320)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="70" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">ğŸ›¡ï¸ Auditable</text>
    <text x="70" y="40" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">Full provenance</text>
  </g>
</svg>
