<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgRAG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgRAG)"/>
  
  <!-- Grid -->
  <g stroke="#334155" stroke-width="1" opacity="0.3">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
  </g>
  
  <!-- Left: Document Stack (Vector DB) -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="200" height="280" rx="10" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="2"/>
    <!-- Documents -->
    <rect x="20" y="20" width="160" height="40" rx="4" fill="#3b82f6" opacity="0.6"/>
    <rect x="20" y="70" width="160" height="40" rx="4" fill="#3b82f6" opacity="0.6"/>
    <rect x="20" y="120" width="160" height="40" rx="4" fill="#3b82f6" opacity="0.6"/>
    <rect x="20" y="170" width="160" height="40" rx="4" fill="#3b82f6" opacity="0.6"/>
    <rect x="20" y="220" width="160" height="40" rx="4" fill="#3b82f6" opacity="0.6"/>
    <!-- Label -->
    <text x="100" y="300" font-family="Arial" font-size="14" fill="#60a5fa" text-anchor="middle">FAISS Vector DB</text>
    <text x="100" y="320" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">1000s of studies</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(320, 280)">
    <path d="M0 0 L80 0" stroke="#22c55e" stroke-width="3"/>
    <polygon points="80,-8 100,0 80,8" fill="#22c55e"/>
    <text x="50" y="-15" font-family="Arial" font-size="11" fill="#22c55e" text-anchor="middle">Embed</text>
  </g>
  
  <!-- Center: Query + Retrieval -->
  <g transform="translate(430, 120)">
    <!-- Query box -->
    <rect x="0" y="0" width="280" height="60" rx="8" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="2"/>
    <text x="140" y="25" font-family="Arial" font-size="12" fill="#a78bfa" text-anchor="middle">User Query</text>
    <text x="140" y="45" font-family="Arial" font-size="11" fill="#c4b5fd" text-anchor="middle">"What works in FCAS agriculture?"</text>
    
    <!-- Retrieval box -->
    <rect x="0" y="100" width="280" height="180" rx="8" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="2"/>
    <text x="140" y="125" font-family="Arial" font-size="12" fill="#4ade80" text-anchor="middle">Retrieved Evidence</text>
    <!-- Study cards -->
    <rect x="15" y="140" width="250" height="35" rx="4" fill="#22c55e" opacity="0.4"/>
    <text x="25" y="162" font-family="Arial" font-size="10" fill="white">Study 1: RCT in Yemen (n=1200) [0.92]</text>
    <rect x="15" y="180" width="250" height="35" rx="4" fill="#22c55e" opacity="0.4"/>
    <text x="25" y="202" font-family="Arial" font-size="10" fill="white">Study 2: Mixed methods Somalia [0.88]</text>
    <rect x="15" y="220" width="250" height="35" rx="4" fill="#22c55e" opacity="0.4"/>
    <text x="25" y="242" font-family="Arial" font-size="10" fill="white">Study 3: Cluster RCT DRC (n=800) [0.85]</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(730, 280)">
    <path d="M0 0 L80 0" stroke="#f59e0b" stroke-width="3"/>
    <polygon points="80,-8 100,0 80,8" fill="#f59e0b"/>
    <text x="50" y="-15" font-family="Arial" font-size="11" fill="#f59e0b" text-anchor="middle">Synthesize</text>
  </g>
  
  <!-- Right: LLM + Output -->
  <g transform="translate(850, 150)">
    <!-- LLM box -->
    <rect x="0" y="0" width="240" height="280" rx="10" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="2"/>
    <!-- Brain icon -->
    <circle cx="120" cy="50" r="30" fill="#f59e0b" opacity="0.4"/>
    <text x="120" y="55" font-family="Arial" font-size="24" fill="white" text-anchor="middle">ðŸ§ </text>
    <text x="120" y="95" font-family="Arial" font-size="12" fill="#fbbf24" text-anchor="middle">Gemini Pro</text>
    
    <!-- Output -->
    <rect x="15" y="120" width="210" height="140" rx="6" fill="#1e293b"/>
    <text x="25" y="145" font-family="Arial" font-size="10" fill="#94a3b8">Synthesized Answer:</text>
    <text x="25" y="165" font-family="Arial" font-size="9" fill="white">"Three RCTs show positive</text>
    <text x="25" y="180" font-family="Arial" font-size="9" fill="white">effects on yields [1,2,3].</text>
    <text x="25" y="195" font-family="Arial" font-size="9" fill="white">Community approaches in</text>
    <text x="25" y="210" font-family="Arial" font-size="9" fill="white">Yemen achieved 23%</text>
    <text x="25" y="225" font-family="Arial" font-size="9" fill="white">improvement [1]..."</text>
    <text x="25" y="250" font-family="Arial" font-size="9" fill="#4ade80">âœ“ Cited  âœ“ Grounded</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="520" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Building an AI Research Q&amp;A System</text>
  <text x="600" y="560" font-family="Arial" font-size="18" fill="#94a3b8" text-anchor="middle">RAG-Powered Evidence Synthesis for FCAS Research</text>
  
  <!-- Tags -->
  <g transform="translate(420, 580)">
    <rect x="0" y="0" width="60" height="24" rx="12" fill="#3b82f6" opacity="0.3"/>
    <text x="30" y="16" font-family="Arial" font-size="10" fill="#60a5fa" text-anchor="middle">RAG</text>
  </g>
  <g transform="translate(490, 580)">
    <rect x="0" y="0" width="70" height="24" rx="12" fill="#22c55e" opacity="0.3"/>
    <text x="35" y="16" font-family="Arial" font-size="10" fill="#4ade80" text-anchor="middle">FAISS</text>
  </g>
  <g transform="translate(570, 580)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#f59e0b" opacity="0.3"/>
    <text x="40" y="16" font-family="Arial" font-size="10" fill="#fbbf24" text-anchor="middle">Gemini</text>
  </g>
  <g transform="translate(660, 580)">
    <rect x="0" y="0" width="120" height="24" rx="12" fill="#8b5cf6" opacity="0.3"/>
    <text x="60" y="16" font-family="Arial" font-size="10" fill="#a78bfa" text-anchor="middle">Evidence Synthesis</text>
  </g>
</svg>
