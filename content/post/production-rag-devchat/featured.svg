<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ragGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7bd5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#667eea" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="450" fill="url(#grid)"/>
  </g>
  
  <!-- Document input -->
  <g transform="translate(60, 120)">
    <rect x="0" y="0" width="100" height="120" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <rect x="15" y="20" width="70" height="6" rx="3" fill="#718096"/>
    <rect x="15" y="35" width="55" height="6" rx="3" fill="#718096"/>
    <rect x="15" y="50" width="65" height="6" rx="3" fill="#718096"/>
    <rect x="15" y="65" width="45" height="6" rx="3" fill="#718096"/>
    <rect x="15" y="80" width="60" height="6" rx="3" fill="#718096"/>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0" text-anchor="middle">PDFs</text>
  </g>
  
  <!-- MinerU Processing -->
  <g transform="translate(200, 140)">
    <rect x="0" y="0" width="100" height="80" rx="10" fill="url(#ragGradient)" opacity="0.9"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">MinerU</text>
    <text x="50" y="52" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0" text-anchor="middle">PDF Parser</text>
    <text x="50" y="68" font-family="Arial, sans-serif" font-size="8" fill="#c0c0c0" text-anchor="middle">+ Metadata</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M165 180 L195 180" stroke="url(#flowGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Vector DB -->
  <g transform="translate(340, 100)">
    <ellipse cx="50" cy="25" rx="50" ry="20" fill="#38b2ac"/>
    <rect x="0" y="25" width="100" height="60" fill="#38b2ac"/>
    <ellipse cx="50" cy="85" rx="50" ry="20" fill="#2c7a7b"/>
    <ellipse cx="50" cy="25" rx="50" ry="20" fill="#4fd1c5" opacity="0.8"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Qdrant</text>
    <text x="50" y="72" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0" text-anchor="middle">Vector DB</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M305 180 L335 180" stroke="url(#flowGradient)" stroke-width="3" fill="none"/>
  
  <!-- Hybrid Retrieval -->
  <g transform="translate(480, 130)">
    <rect x="0" y="0" width="120" height="100" rx="10" fill="#2d3748" stroke="#667eea" stroke-width="2"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="11" fill="#667eea" text-anchor="middle" font-weight="bold">Hybrid Retrieval</text>
    <rect x="10" y="40" width="45" height="20" rx="5" fill="#553c9a"/>
    <text x="32" y="54" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Dense</text>
    <rect x="65" y="40" width="45" height="20" rx="5" fill="#2f855a"/>
    <text x="87" y="54" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Sparse</text>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">+ Cohere Rerank</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M445 180 L475 180" stroke="url(#flowGradient)" stroke-width="3" fill="none"/>
  
  <!-- LLM -->
  <g transform="translate(640, 130)">
    <rect x="0" y="0" width="100" height="100" rx="10" fill="#ed8936" opacity="0.9"/>
    <circle cx="50" cy="35" r="18" fill="#fff" opacity="0.2"/>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">ðŸ¤–</text>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Claude</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="9" fill="#feebc8" text-anchor="middle">Synthesis</text>
  </g>
  
  <!-- Arrow 4 -->
  <path d="M605 180 L635 180" stroke="url(#flowGradient)" stroke-width="3" fill="none"/>
  
  <!-- User Query -->
  <g transform="translate(300, 300)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="#3182ce"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">"What evidence exists for...?"</text>
  </g>
  
  <!-- Query arrows -->
  <path d="M400 300 L400 240 L485 240 L485 230" stroke="#3182ce" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Response -->
  <g transform="translate(520, 300)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="10" fill="#48bb78" text-anchor="middle" font-weight="bold">Response + Citations</text>
    <rect x="20" y="40" width="160" height="6" rx="3" fill="#718096"/>
    <rect x="20" y="52" width="140" height="6" rx="3" fill="#718096"/>
    <rect x="20" y="64" width="80" height="6" rx="3" fill="#48bb78"/>
  </g>
  
  <!-- Response arrow -->
  <path d="M690 290 L690 250 L700 250" stroke="#48bb78" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Modal cloud -->
  <g transform="translate(620, 30)">
    <ellipse cx="50" cy="30" rx="60" ry="25" fill="#9f7aea" opacity="0.3"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="11" fill="#9f7aea" text-anchor="middle" font-weight="bold">Modal</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Production RAG Architecture: DevChat</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3a7bd5"/>
    </marker>
  </defs>
</svg>