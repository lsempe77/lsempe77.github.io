<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7f8fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8ebf5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shinyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="driveGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34a853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8e3e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <!-- Shiny App Window -->
  <g transform="translate(50, 60)">
    <!-- Window frame -->
    <rect x="0" y="0" width="500" height="320" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Window header -->
    <rect x="0" y="0" width="500" height="35" rx="8" fill="#f3f4f6"/>
    <rect x="0" y="25" width="500" height="10" fill="#f3f4f6"/>
    <circle cx="20" cy="17" r="6" fill="#ef4444"/>
    <circle cx="40" cy="17" r="6" fill="#f59e0b"/>
    <circle cx="60" cy="17" r="6" fill="#22c55e"/>
    <text x="250" y="22" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Study Review Dashboard</text>
    
    <!-- Sidebar -->
    <rect x="0" y="35" width="120" height="285" fill="#1e3a5f"/>
    <rect x="10" y="55" width="100" height="30" rx="5" fill="url(#shinyGrad)"/>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">üìã Studies</text>
    <rect x="10" y="95" width="100" height="30" rx="5" fill="#2d4a6f"/>
    <text x="60" y="115" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">üìä Progress</text>
    <rect x="10" y="135" width="100" height="30" rx="5" fill="#2d4a6f"/>
    <text x="60" y="155" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">‚öôÔ∏è Settings</text>
    
    <!-- Main content area -->
    <rect x="130" y="45" width="360" height="265" fill="#ffffff"/>
    
    <!-- Data table -->
    <rect x="140" y="55" width="340" height="25" fill="#e5e7eb"/>
    <text x="160" y="72" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">Title</text>
    <text x="280" y="72" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">Status</text>
    <text x="360" y="72" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">Reviewer</text>
    <text x="440" y="72" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">Actions</text>
    
    <!-- Table rows -->
    <g transform="translate(140, 85)">
      <rect x="0" y="0" width="340" height="25" fill="#f9fafb"/>
      <text x="20" y="16" font-family="Arial, sans-serif" font-size="8" fill="#4b5563">Smith et al. 2023</text>
      <rect x="130" y="5" width="50" height="15" rx="7" fill="#dcfce7"/>
      <text x="155" y="16" font-family="Arial, sans-serif" font-size="8" fill="#16a34a" text-anchor="middle">Done</text>
      <text x="220" y="16" font-family="Arial, sans-serif" font-size="8" fill="#4b5563">Alice</text>
      <rect x="285" y="5" width="40" height="15" rx="3" fill="#3b82f6"/>
      <text x="305" y="16" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">View</text>
    </g>
    
    <g transform="translate(140, 112)">
      <rect x="0" y="0" width="340" height="25" fill="#ffffff"/>
      <text x="20" y="16" font-family="Arial, sans-serif" font-size="8" fill="#4b5563">Jones 2022</text>
      <rect x="130" y="5" width="50" height="15" rx="7" fill="#fef3c7"/>
      <text x="155" y="16" font-family="Arial, sans-serif" font-size="8" fill="#d97706" text-anchor="middle">Review</text>
      <text x="220" y="16" font-family="Arial, sans-serif" font-size="8" fill="#4b5563">Bob</text>
      <rect x="285" y="5" width="40" height="15" rx="3" fill="#3b82f6"/>
      <text x="305" y="16" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">View</text>
    </g>
    
    <g transform="translate(140, 139)">
      <rect x="0" y="0" width="340" height="25" fill="#f9fafb"/>
      <text x="20" y="16" font-family="Arial, sans-serif" font-size="8" fill="#4b5563">Wang et al. 2024</text>
      <rect x="130" y="5" width="50" height="15" rx="7" fill="#e0e7ff"/>
      <text x="155" y="16" font-family="Arial, sans-serif" font-size="8" fill="#4f46e5" text-anchor="middle">New</text>
      <text x="220" y="16" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">‚Äî</text>
      <rect x="285" y="5" width="40" height="15" rx="3" fill="#3b82f6"/>
      <text x="305" y="16" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">Assign</text>
    </g>
    
    <!-- Progress charts area -->
    <rect x="140" y="180" width="160" height="120" rx="5" fill="#f9fafb" stroke="#e5e7eb"/>
    <text x="150" y="200" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Progress</text>
    <!-- Pie chart -->
    <circle cx="220" cy="250" r="35" fill="none" stroke="#e5e7eb" stroke-width="12"/>
    <circle cx="220" cy="250" r="35" fill="none" stroke="#22c55e" stroke-width="12" stroke-dasharray="154 220" transform="rotate(-90 220 250)"/>
    <text x="220" y="255" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle" font-weight="bold">70%</text>
    
    <!-- Reviewer stats -->
    <rect x="310" y="180" width="160" height="120" rx="5" fill="#f9fafb" stroke="#e5e7eb"/>
    <text x="320" y="200" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">By Reviewer</text>
    <rect x="320" y="215" width="80" height="10" rx="2" fill="#3b82f6"/>
    <text x="410" y="223" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Alice: 45</text>
    <rect x="320" y="235" width="60" height="10" rx="2" fill="#8b5cf6"/>
    <text x="410" y="243" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Bob: 32</text>
    <rect x="320" y="255" width="40" height="10" rx="2" fill="#ec4899"/>
    <text x="410" y="263" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Carol: 23</text>
  </g>
  
  <!-- Google Drive cloud -->
  <g transform="translate(600, 100)">
    <!-- Cloud shape -->
    <ellipse cx="90" cy="80" rx="80" ry="50" fill="#ffffff" stroke="#d1d5db"/>
    <ellipse cx="50" cy="100" rx="50" ry="35" fill="#ffffff"/>
    <ellipse cx="130" cy="100" rx="50" ry="35" fill="#ffffff"/>
    <ellipse cx="90" cy="110" rx="70" ry="40" fill="#ffffff"/>
    
    <!-- Drive icon -->
    <g transform="translate(55, 70)">
      <polygon points="35,0 70,60 35,60 0,0" fill="#4285f4"/>
      <polygon points="35,60 70,60 52,30 17,30" fill="#0f9d58"/>
      <polygon points="0,0 35,60 17,30" fill="#ffcd40"/>
    </g>
    
    <text x="90" y="150" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle" font-weight="bold">Google Drive</text>
    <text x="90" y="165" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Persistent Storage</text>
  </g>
  
  <!-- Sync arrows -->
  <g transform="translate(555, 180)">
    <path d="M0 30 L40 30" stroke="url(#driveGrad)" stroke-width="3" marker-end="url(#arrow)"/>
    <path d="M40 50 L0 50" stroke="#1e88e5" stroke-width="3" marker-end="url(#arrow2)"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">sync</text>
  </g>
  
  <!-- Users -->
  <g transform="translate(620, 280)">
    <circle cx="30" cy="30" r="25" fill="#e0e7ff"/>
    <circle cx="30" cy="22" r="10" fill="#818cf8"/>
    <ellipse cx="30" cy="42" rx="15" ry="10" fill="#818cf8"/>
    <circle cx="80" cy="30" r="25" fill="#fce7f3"/>
    <circle cx="80" cy="22" r="10" fill="#ec4899"/>
    <ellipse cx="80" cy="42" rx="15" ry="10" fill="#ec4899"/>
    <circle cx="130" cy="30" r="25" fill="#d1fae5"/>
    <circle cx="130" cy="22" r="10" fill="#34d399"/>
    <ellipse cx="130" cy="42" rx="15" ry="10" fill="#34d399"/>
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Research Team</text>
  </g>
  
  <!-- R Shiny logo hint -->
  <g transform="translate(60, 395)">
    <circle cx="15" cy="15" r="15" fill="#1e88e5"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">R</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" fill="#1e3a5f" text-anchor="middle" font-weight="bold">Collaborative Study Review with R Shiny</text>
  
  <!-- Markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e8e3e"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#1565c0"/>
    </marker>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>