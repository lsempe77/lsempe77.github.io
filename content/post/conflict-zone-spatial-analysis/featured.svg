<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="landGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="conflictGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background - ocean -->
  <rect width="800" height="450" fill="#0c4a6e"/>
  
  <!-- Africa continent simplified -->
  <path d="M200 80 
           C220 70, 280 60, 350 70
           C400 75, 450 80, 500 100
           C530 110, 550 130, 560 160
           C570 200, 580 250, 560 300
           C550 330, 520 360, 480 380
           C440 395, 380 400, 340 390
           C300 380, 260 360, 240 330
           C220 300, 200 260, 190 220
           C180 180, 185 140, 200 100
           Z" 
        fill="url(#landGrad)" stroke="#15803d" stroke-width="2"/>
  
  <!-- Conflict zones (red overlays) -->
  <!-- Somalia -->
  <ellipse cx="520" cy="200" rx="35" ry="45" fill="url(#conflictGrad)" opacity="0.7"/>
  <!-- South Sudan -->
  <ellipse cx="450" cy="230" rx="30" ry="25" fill="url(#conflictGrad)" opacity="0.7"/>
  <!-- DRC -->
  <ellipse cx="380" cy="280" rx="45" ry="40" fill="url(#conflictGrad)" opacity="0.6"/>
  <!-- CAR -->
  <ellipse cx="360" cy="220" rx="25" ry="20" fill="url(#conflictGrad)" opacity="0.7"/>
  <!-- Mali/Sahel -->
  <ellipse cx="280" cy="150" rx="50" ry="25" fill="url(#conflictGrad)" opacity="0.5"/>
  <!-- Nigeria (Boko Haram) -->
  <ellipse cx="320" cy="190" rx="25" ry="20" fill="url(#conflictGrad)" opacity="0.6"/>
  
  <!-- Study location markers (blue dots) -->
  <!-- Well-studied areas -->
  <circle cx="350" cy="320" r="8" fill="#3b82f6" stroke="white" stroke-width="2"/><!-- South Africa -->
  <circle cx="490" cy="250" r="7" fill="#3b82f6" stroke="white" stroke-width="2"/><!-- Kenya -->
  <circle cx="500" cy="280" r="5" fill="#3b82f6" stroke="white" stroke-width="2"/><!-- Tanzania -->
  <circle cx="270" cy="200" r="6" fill="#3b82f6" stroke="white" stroke-width="2"/><!-- Ghana -->
  <circle cx="320" cy="185" r="5" fill="#3b82f6" stroke="white" stroke-width="2"/><!-- Nigeria -->
  
  <!-- Under-studied conflict areas (smaller, fewer dots) -->
  <circle cx="520" cy="195" r="3" fill="#3b82f6" stroke="white" stroke-width="1"/><!-- Somalia - few -->
  <circle cx="450" cy="225" r="2" fill="#3b82f6" stroke="white" stroke-width="1"/><!-- South Sudan -->
  <circle cx="380" cy="275" r="4" fill="#3b82f6" stroke="white" stroke-width="1"/><!-- DRC -->
  
  <!-- Legend -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="170" height="150" rx="10" fill="#1e293b" opacity="0.9"/>
    <text x="85" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Evidence Gap Map</text>
    
    <circle cx="20" cy="55" r="8" fill="#3b82f6"/>
    <text x="40" y="59" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Study locations</text>
    
    <rect x="12" y="75" width="16" height="16" rx="3" fill="url(#conflictGrad)" opacity="0.7"/>
    <text x="40" y="87" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Conflict zones</text>
    
    <rect x="12" y="105" width="16" height="16" rx="3" fill="#4ade80"/>
    <text x="40" y="117" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Stable areas</text>
    
    <text x="85" y="140" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Uppsala GED data</text>
  </g>
  
  <!-- Gap analysis panel -->
  <g transform="translate(600, 270)">
    <rect x="0" y="0" width="170" height="140" rx="10" fill="#1e293b" opacity="0.9"/>
    <text x="85" y="25" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" text-anchor="middle" font-weight="bold">Under-Researched</text>
    
    <rect x="10" y="40" width="150" height="22" rx="3" fill="#374151"/>
    <circle cx="25" cy="51" r="4" fill="#ef4444"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Somalia: 12 studies</text>
    
    <rect x="10" y="67" width="150" height="22" rx="3" fill="#374151"/>
    <circle cx="25" cy="78" r="4" fill="#ef4444"/>
    <text x="40" y="82" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">South Sudan: 8 studies</text>
    
    <rect x="10" y="94" width="150" height="22" rx="3" fill="#374151"/>
    <circle cx="25" cy="105" r="4" fill="#f59e0b"/>
    <text x="40" y="109" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">CAR: 3 studies</text>
    
    <text x="85" y="130" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">vs. 1000s of fatalities</text>
  </g>
  
  <!-- Data flow -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="130" height="120" rx="10" fill="#1e293b" opacity="0.9"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="11" fill="#8b5cf6" text-anchor="middle" font-weight="bold">Data Pipeline</text>
    
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">1. LLM extraction</text>
    <text x="15" y="68" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">2. Geocoding</text>
    <text x="15" y="86" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">3. Spatial join</text>
    <text x="15" y="104" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">4. Gap analysis</text>
  </g>
  
  <!-- R logo -->
  <g transform="translate(30, 380)">
    <circle cx="20" cy="20" r="20" fill="#1e293b"/>
    <text x="20" y="27" font-family="Arial, sans-serif" font-size="22" fill="#2563eb" text-anchor="middle" font-weight="bold">R</text>
    <text x="55" y="30" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">+ sf + tidygeocoder</text>
  </g>
  
  <!-- Title -->
  <text x="380" y="35" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Research Evidence vs Conflict Intensity</text>
  <text x="380" y="55" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Spatial Analysis with Uppsala GED + LLM-Extracted Locations</text>
  
  <!-- Scale indicator -->
  <g transform="translate(200, 410)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="white" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="white" stroke-width="2"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="white" stroke-width="2"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">~1000 km</text>
  </g>
</svg>