<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#2d3748" opacity="0.3"/>
  <circle cx="1100" cy="530" r="250" fill="#2d3748" opacity="0.3"/>
  
  <!-- Map grid pattern -->
  <g stroke="#4a5568" stroke-width="1" opacity="0.3">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>
  
  <!-- Data points -->
  <circle cx="200" cy="200" r="15" fill="#48bb78" opacity="0.8"/>
  <circle cx="350" cy="350" r="20" fill="#48bb78" opacity="0.8"/>
  <circle cx="500" cy="250" r="12" fill="#48bb78" opacity="0.8"/>
  <circle cx="700" cy="400" r="18" fill="#48bb78" opacity="0.8"/>
  <circle cx="850" cy="300" r="25" fill="#48bb78" opacity="0.8"/>
  <circle cx="1000" cy="200" r="14" fill="#48bb78" opacity="0.8"/>
  <circle cx="450" cy="450" r="16" fill="#48bb78" opacity="0.8"/>
  <circle cx="750" cy="180" r="20" fill="#48bb78" opacity="0.8"/>
  
  <!-- Connection lines -->
  <g stroke="#48bb78" stroke-width="2" opacity="0.4">
    <line x1="200" y1="200" x2="350" y2="350"/>
    <line x1="350" y1="350" x2="500" y2="250"/>
    <line x1="500" y1="250" x2="700" y2="400"/>
    <line x1="700" y1="400" x2="850" y2="300"/>
    <line x1="850" y1="300" x2="1000" y2="200"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">FCAS Mapping Review</text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="24" fill="#a0aec0" text-anchor="middle">Fragile and Conflict-Affected Settings</text>
  
  <!-- Accent bar -->
  <rect x="450" y="380" width="300" height="6" rx="3" fill="url(#accent)"/>
  
  <!-- Icons/badges -->
  <g transform="translate(480, 420)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#48bb78" opacity="0.2"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" fill="#48bb78" text-anchor="middle">AI</text>
  </g>
  <g transform="translate(580, 420)">
    <rect x="0" y="0" width="140" height="30" rx="15" fill="#48bb78" opacity="0.2"/>
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="12" fill="#48bb78" text-anchor="middle">Evidence Synthesis</text>
  </g>
</svg>
