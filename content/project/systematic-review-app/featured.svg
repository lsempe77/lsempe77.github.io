<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg2)"/>
  
  <!-- Decorative circles -->
  <circle cx="1150" cy="80" r="180" fill="#4a5568" opacity="0.2"/>
  <circle cx="50" cy="580" r="150" fill="#4a5568" opacity="0.2"/>
  
  <!-- Document stack representation -->
  <g transform="translate(150, 180)">
    <!-- Back documents -->
    <rect x="40" y="40" width="280" height="360" rx="8" fill="#4a5568" opacity="0.5"/>
    <rect x="20" y="20" width="280" height="360" rx="8" fill="#4a5568" opacity="0.7"/>
    <!-- Front document -->
    <rect x="0" y="0" width="280" height="360" rx="8" fill="#718096"/>
    <!-- Document lines -->
    <rect x="20" y="30" width="180" height="12" rx="2" fill="#a0aec0"/>
    <rect x="20" y="55" width="240" height="8" rx="2" fill="#a0aec0" opacity="0.6"/>
    <rect x="20" y="75" width="200" height="8" rx="2" fill="#a0aec0" opacity="0.6"/>
    <rect x="20" y="95" width="220" height="8" rx="2" fill="#a0aec0" opacity="0.6"/>
    <!-- Checkmarks -->
    <circle cx="250" cy="35" r="12" fill="#48bb78"/>
    <path d="M244 35 L248 39 L256 31" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Flow arrows -->
  <g transform="translate(480, 300)">
    <path d="M0 60 L80 60" stroke="#667eea" stroke-width="4" fill="none"/>
    <polygon points="80,50 100,60 80,70" fill="#667eea"/>
  </g>
  
  <!-- Analysis visualization -->
  <g transform="translate(600, 180)">
    <rect x="0" y="0" width="450" height="280" rx="12" fill="#4a5568"/>
    <!-- Chart bars -->
    <rect x="40" y="180" width="50" height="60" rx="4" fill="#667eea"/>
    <rect x="110" y="140" width="50" height="100" rx="4" fill="#667eea"/>
    <rect x="180" y="100" width="50" height="140" rx="4" fill="#667eea"/>
    <rect x="250" y="80" width="50" height="160" rx="4" fill="#48bb78"/>
    <rect x="320" y="120" width="50" height="120" rx="4" fill="#667eea"/>
    <!-- Chart title -->
    <text x="225" y="40" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Evidence Analysis</text>
    <!-- Trend line -->
    <path d="M65 170 L135 130 L205 90 L275 70 L345 110" stroke="#f6e05e" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Systematic Review App</text>
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="20" fill="#a0aec0" text-anchor="middle">Streamlined Evidence Synthesis Workflows</text>
  
  <!-- Accent bar -->
  <rect x="450" y="580" width="300" height="4" rx="2" fill="url(#accent2)"/>
</svg>
